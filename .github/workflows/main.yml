# This is a basic workflow to help you get started with the Run Jtest action.
name: Jtest with Maven

on:
  # Trigger the workflow on push or pull request events but only for the main branch.
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  build:
    # the name of the job
    name: Analyze project with Jtest 
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read

    # Specifies the type of runner that the job will run on. eg: ubuntu-latest, windows-latest
    runs-on: self-hosted
  
    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      
      # Checks out your repository under $GITHUB_WORKSPACE, so that your job can access it.
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Generates the jtest.data.json input file.
      - name: Create input for Jtest
        run: mvn clean install jtest:jtest "-Djtest.skip=true" 
  
      # Runs code analysis with Jtest
      - name: Run Jtest
        id: jtest
        uses: parasoft/run-jtest-action@2.0.0
        with:
          #Uses the jtest.data.json generated with the Maven command in the previous step
          input: target/jtest/jtest.data.json
          testConfig: 'builtin://Unit Tests'

  Upload:
    name: Upload Jtest report

    needs: [build]

    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read

    # Specifies the type of runner that the job will run on.
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      # Uploads an archive that includes all report files (.xml, .html, .sarif).
      - name: Archive reports
        # if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Static analysis reports
          path: reports/*.*
